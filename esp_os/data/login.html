<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FrameOS Login</title>
    <style>
        body {
            font-family: Arial;
            background: #0f1220;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #1b1f3a;
            padding: 40px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
        }
        input[type=text], input[type=password] {
            width: 80%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
        }
        button {
            width: 85%;
            padding: 12px;
            margin-top: 20px;
            font-size: 18px;
            background: #1e90ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to FrameOS</h2>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
